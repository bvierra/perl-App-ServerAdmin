name    = App-ServerAdmin
author  = Billy Vierra <bvierra@cpan.org>
license = Perl_5
copyright_holder = Billy Vierra
copyright_year   = 2014

[Git::GatherDir]
[CheckPrereqsIndexed]

[@Filter]
-bundle = @Basic
-remove = GatherDir
-remove = ExtraTests
-remove = MakeMaker

[MakeMaker]
default_jobs = 9

[AutoPrereqs]

[Git::NextVersion]
version_regexp = '^([0-9]+\.[0-9]+)$'
[PkgVersion]
die_on_existing_version = 1
die_on_line_insertion = 1

[MetaConfig]
[MetaJSON]
[NextRelease]

[Test::ChangesHasContent]
[PodSyntaxTests]
[ReportVersions::Tiny]

[Test::NoTabs]

[GithubMeta]
remote = github
remote = origin

[PodWeaver]
config_plugin = @RJBS

[Authority]
authority   = cpan:AVAR
do_metadata = 1

[@Git]
tag_format = %v
version_regexp = '^([0-9]+\.[0-9]+)$'
first_version = '0.01'
